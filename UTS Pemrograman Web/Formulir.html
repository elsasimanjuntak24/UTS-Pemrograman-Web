<!DOCTYPE html>
<html lang="id" itemscope itemtype="https://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penggemar Pororo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00bcd4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 200px;
        }
        .sidebar {
            background-color: #ffeb3b;
            padding: 15px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .sidebar a:hover {
            color: #00bcd4;
        }
        footer {
            text-align: center;
            background-color: #00bcd4;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px 0;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0097a7;
        }
        /* Responsiveness */
        @media (max-width: 768px) {
            main {
                margin-left: 0;
            }
            .sidebar {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="container-fluid" itemscope itemtype="https://schema.org/WPHeader">
        <h1 itemprop="headline">Formulir Penggemar Pororo</h1>
        <img src="logopororo.png" alt="Logo Pororo" class="logo" itemprop="image">
    </header>

    <!-- Main Content and Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 sidebar" itemscope itemtype="https://schema.org/SiteNavigationElement">
                <ul>
                    <li><a href="Halaman.html">Beranda</a></li>
                    <li><a href="Formulir.html">Formulir</a></li>
                    <li><a href="Tabel.html">Tabel Data</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9" itemprop="mainContentOfPage">
                <h2>Isi Formulir di Bawah Ini</h2>
                <form action="Tabel.html" method="GET" itemscope itemtype="https://schema.org/ContactPage">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required itemprop="name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required itemprop="email">

                    <label for="date">Tanggal Lahir:</label>
                    <input type="date" id="date" name="date" required itemprop="birthDate">

                    <label for="favoriteCharacter">Karakter Favorit:</label>
                    <select id="favoriteCharacter" name="favoriteCharacter" required itemprop="favoriteCharacter">
                        <option value="pororo">Pororo</option>
                        <option value="crong">Crong</option>
                        <option value="eddy">Eddy</option>
                        <option value="poby">Poby</option>
                    </select>

                    <label>Apakah Anda ingin menerima berita terbaru?</label>
                    <input type="checkbox" id="newsletter" name="newsletter" itemprop="acceptsNewsletter">

                    <button type="submit">Kirim</button>
                </form>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer itemscope itemtype="https://schema.org/WPFooter">
        <p>&copy; Pororo Fan Club</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
